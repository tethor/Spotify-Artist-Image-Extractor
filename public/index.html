<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTIFY_EXTRACTOR // V1.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Spotify<br>Extractor</h1>
      <div class="subtitle">Asset Retrieval Tool</div>
    </header>
    
    <main>
      <section class="input-section">
        <div class="input-group">
          <input type="url" id="spotifyUrl" placeholder="PASTE_SPOTIFY_URL_HERE..." autocomplete="off">
          <button id="extractBtn">EXTRACT IMAGE</button>
        </div>
        
        <div class="image-type-selector">
          <label class="radio-label">
            <input type="radio" name="imageType" value="mobile" checked>
            <div class="radio-indicator"></div>
            <span>Mobile (Profile)</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="imageType" value="desktop">
            <div class="radio-indicator"></div>
            <span>Desktop (Banner)</span>
          </label>
        </div>
        
        <div class="instructions">
          <h3>// INSTRUCTIONS</h3>
          <ul>
            <li>COPY ARTIST URL FROM SPOTIFY</li>
            <li>PASTE INTO INPUT FIELD</li>
            <li>SELECT ASSET TYPE</li>
            <li>EXECUTE EXTRACTION</li>
          </ul>
          <p style="margin-top: 15px; font-size: 0.8rem; text-transform: uppercase;">
            <strong>NOTE:</strong> DESKTOP EXTRACTION USES HEADLESS BROWSER. MAY BE SLOWER.
          </p>
        </div>
      </section>
      
      <div class="loading" id="loading">
        // PROCESSING REQUEST...
      </div>
      
      <div class="error" id="error"></div>
      
      <section class="result-section" id="resultSection">
        <div class="artist-info">
          <h2 class="artist-name" id="artistName"></h2>
          <p class="artist-details" id="artistDetails"></p>
        </div>
        <div class="artist-image-container" id="imageContainer"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
